<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org" xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout" layout:decorate="~{/layout/layoutTurn}">

<div layout:fragment="content">
    <!-- .container-fluid -->
    <div class="container-fluid">
        <!-- Breadcrumbs-->
        <ol class="breadcrumb">
            <li class="breadcrumb-item">
                <a th:href="@{index(tno=${tno})}">Dashboard</a>
            </li>
            <li class="breadcrumb-item active">Blank Page</li>
        </ol>

        <!-- Page Content -->
        <hr>
        <p>This is a great starting point for new custom pages.</p>

        <!-- DataTales Example -->
        <div class="card shadow mb-4">
            <div class="card-body">
                <form id="f1" th:action="@{register}" method="POST">
                    <div class="form-group">
                        <label>Category</label>
                        <select name="category" class="form-control">
                            <option value="">--</option>
                            <option th:each="res:${distinctInfo.category}" th:text="${res}" th:value="${res}"></option>
                        </select>
                    </div>
                    <div class="form-group">
                        <label>Order Idx</label>
                        <input type="text" class="form-control" name="idx">
                    </div>
                    <div class="form-group">
                        <label>Division1</label>
                        <select name="division1" class="form-control">
                            <option value="">--</option>
                            <option th:each="res:${distinctInfo.division1}" th:text="${res}" th:value="${res}"></option>
                        </select>
                    </div>
                    <div class="form-group">
                        <label>Division2</label>
                        <select name="division2" class="form-control">
                            <option value="">--</option>
                            <option th:each="res:${distinctInfo.division2}" th:text="${res}" th:value="${res}"></option>
                        </select>
                    </div>
                    <div class="form-group">
                        <label>Question</label>
                        <input type="text" class="form-control" name="item">
                    </div>
                    <div class="form-group">
                        <label>Ratio</label>
                        <input type="text" class="form-control" name="ratio"">
                    </div>
                    <div class="form-group">
                        <label>WriteId</label>
                        <input type="text" class="form-control" name="writeId" th:value="${#authentication.name}" readonly>
                    </div>
                    <div class="form-group">
                        <label>UpdateId</label>
                        <input type="text" class="form-control" name="updateId" th:value="${#authentication.name}" readonly>
                    </div>
                </form>
                <div class="form-group">
                    <button data-oper="register" type="button" class="btn btn-success">Register</button>
                    <button data-oper="list" type="button" class="btn btn-info">List</button>
                </div>
            </div>
        </div>
    </div>
    <!-- /.container-fluid -->
</div>



<th:block layout:fragment="script">
    <script th:inline="javascript">
        $(document).ready(function () {
            var formObj = $("#f1");

            $('button').on("click", function (e) {
                e.preventDefault();

                var operation = $(this).data("oper");
                console.log(operation);

                if (operation === 'list') {
                    formObj.empty();
                    formObj.attr("action", "list").attr("method", "get");
                    formObj.append("<input type='hidden' name='page' value='" + [[${ pageVO.page }]] + "'/>");
                    formObj.append("<input type='hidden' name='size' value='" + [[${ pageVO.size }]] + "'/>");
                    formObj.append("<input type='hidden' name='type' value='" + [[${ pageVO.type }]] + "'/>");
                    formObj.append("<input type='hidden' name='keyword' value='" + [[${ pageVO.keyword }]] + "'/>");
                }

                formObj.append("<input type='hidden' name='tno' value='" + [[${ tno }]] + "'/>");
                formObj.submit();
            });
        });
    </script>
</th:block>
