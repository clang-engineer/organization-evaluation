<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org" xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout" layout:decorate="~{/layout/layout1}">

<div layout:fragment="content">
	<div class="container-fluid">

		<h1 class="mt-4">Company Detail</h1>
		Page Heading
		<p class="mb-4">
			DataTables is a third party plugin that is used to generate the demo table below. For more information about DataTables, please visit the
			<a target="_blank" href="https://datatables.net">official DataTables documentation</a>
			.
		</p>

		<div class="card shadow mb-4">
			<div class="card-header py-3">
				<h4 class="m-0 font-weight-bold text-primary">Company Detail</h4>

			</div>
			<div class="card-body">
				<div class="form-group">
					<label>Company Name</label>
					<input type="text" class="form-control" name="name" readonly="readonly" th:value="${vo.name}">
				</div>
				<div class="form-group">
					<label>ID</label>
					<input type="text" class="form-control" name="id" readonly="readonly" th:value="${vo.id}">
				</div>
				<div class="form-group">
					<label>Password</label>
					<input type="password" class="form-control" name="pwd" id="pwd" readonly="readonly" th:value="${vo.password}">
				</div>
				<div class="form-group">
					<input type="password" class="form-control" name="pwd2" id="pwd2" readonly="readonly" th:value="${vo.password}">
				</div>
				<div class="form-group">
					<label>Home page address</label>
					<input type="url" class="form-control" name="homepage" readonly="readonly" th:value="${vo.homepage}">
				</div>
				<div class="form-group">
					<label>WriteId</label>
					<input type="url" class="form-control" name="writeId" readonly="readonly" th:value="${vo.writeId}">
				</div>
				<div class="form-group">
					<label>WriteDate</label>
					<input type="url" class="form-control" name="writeDate" readonly="readonly" th:value="${#dates.format(vo.writeDate,'yyyy-MM-dd  hh:mm:ss')}">
				</div>
				<div class="form-group">
					<label>UpdateId</label>
					<input type="url" class="form-control" name="updateId" readonly="readonly" th:value="${vo.updateId}">
				</div>
				<div class="form-group">
					<label>updateDate</label>
					<input type="url" class="form-control" name="updateDate" readonly="readonly" th:value="${#dates.format(vo.updateDate,'yyyy-MM-dd  hh:mm:ss')}">
				</div>
				<button data-oper="modify" class="btn btn-default border">Modify</button>
				<button data-oper="list" class="btn btn-info">List</button>

				<form id="openForm" action="@{modify}" method="get">
					<input type="hidden" id="cno" name="cno" th:value="${vo.cno}">
					<input type="hidden" name="page" th:value="${pageVO.page}">
					<input type="hidden" name="size" th:value="${pageVO.size}">
					<input type="hidden" name="type" th:value="${pageVO.type}">
					<input type="hidden" name="keyword" th:value="${pageVO.keyword}">
				</form>
			</div>
		</div>
	</div>
</div>
<th:block layout:fragment="script">
	<script th:inline="javascript">
	$(document).ready(function(e) {
	    var openForm = $("#openForm");

	    $("button[data-oper='modify']").on("click", function(e) {
		openForm.attr("action", "modify").submit();
	    });
	    $("button[data-oper='list']").on("click", function(e) {
		openForm.find("#cno").remove();
		openForm.attr("action", "list").submit();
	    });
	});
    </script>

</th:block>
</script>
</body>

</html>
