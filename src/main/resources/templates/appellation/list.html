<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org" xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout" layout:decorate="~{/layout/layoutTurn}">

<div layout:fragment="content">
	<div class="container-fluid">

		<!-- Breadcrumbs-->
		<ol class="breadcrumb">
			<li class="breadcrumb-item active">List</li>
		</ol>
		<!-- DataTables Example -->
		<div class="card mb-3">
			<div class="card-header">
				<i class="fas fa-table"></i> Appellation List
			</div>

			<!-- search box -->
			<div class="row" style="margin-top: 20px; margin-left: 7px;">
				<div class="col-md-9">
					<button id="register" class="btn btn-success">Register</button>
				</div>
			</div>

			<!-- /search box -->
			<div class="card-body">
				<div class="table-responsive">
					<table class="table table-bordered" id="dataTable" width="100%" cellspacing="0">
						<thead>
							<tr>
								<th>Name</th>
								<th>Appellation</th>
								<th>Detail</th>
							</tr>
						</thead>
						<tfoot>
							<tr>
								<th>Name</th>
								<th>Appellation</th>
								<th>Detail</th>
							</tr>
						</tfoot>
						<tbody>
							<tr th:each="appellation,status:${appellationList}">
								<td>[[${status.count}]]</td>
								<td>[[${appellation}]]</td>
								<td><a th:href="${status.index}" class="detail">
										<button type="button" class="btn btn-detail"><i class="fas fa-pen"></i></button>
									</a></td>
							</tr>
						</tbody>
					</table>

				</div>
			</div>
			<div class="card-footer small text-muted" th:text="${#calendars.format(#calendars.createNow())}"></div>
		</div>
	</div>
	<!-- /.container-fluid -->
	<form id="f1" th:action="@{list}" method="get">
		<input type="hidden" name="tno" th:value="${tno}" />
		<input type="hidden" th:name="${_csrf?.parameterName}" th:value="${_csrf?.token}">
	</form>


	<!-- Modal -->
	<div th:insert="~{common/modal::basic}"></div>
	<!-- ./Modal -->

</div>



<th:block layout:fragment="script">
	<script th:inline="javascript">
		$(document).ready(function () {
			//modal 사용 변수 선언
			var modal = $("#basicModal");
			var modalTitle = modal.find("#modalTitle");
			var modalLabel1 = modal.find("#modalLabel1");
			var modalLabel2 = modal.find("#modalLabel2");
			var modalContent1 = modal.find("input[name='modalContent1']");
			var modalContent2 = modal.find("input[name='modalContent2']");
			var modalModifyBtn = $("#modalModifyBtn");
			var modalRemoveBtn = $("#modalRemoveBtn");
			var modalRegisterBtn = $("#modalRegisterBtn");
			var modalCloseBtn = $("#modalCloseBtn");

			modalLabel1.text("Appellation");
			modalLabel2.hide();
			modalContent2.hide();

			var msg = [[${ msg }]];
			var authName = [[${ #authentication?.name }]];

			if (history.state == null) {
				if (msg == 'register') {
					alert("등록 되었습니다.");
				} else if (msg == 'modify') {
					alert("수정 되었습니다.");
				} else if (msg == 'remove') {
					alert("삭제 되었습니다.");
				}
			}

			history.replaceState({}, null, null);

			var formObj = $("#f1");

			//페이지에 붙은 링크 클릭 시
			$(".pagination a").click(function (e) {
				e.preventDefault();

				formObj.find('[name="page"]').val($(this).attr('href'));
				formObj.submit();
			});

			//검색 버튼 클릭 시
			$("#searchBtn").click(function (e) {
				var typeStr = $("#searchType").find(":selected").val();
				var keywordStr = $("#searchKeyword").val();

				formObj.find("[name='type']").val(typeStr);
				formObj.find("[name='keyword']").val(keywordStr);
				formObj.find("[name='page']").val("1");
				formObj.submit();
			});

			//디테일 버튼 클릭 시
			$(".detail").click(function (e) {
				e.preventDefault();

				//모달 data
				detailNo = $(this).attr("href");
				modal.data("idx", detailNo);

				//모달 text
				modalTitle.text("Appellation Modify or Delete");
				content = $(this).closest("tr").children().eq(1).text();
				modalContent1.val(content);

				//모달 button
				modal.find("button[id!='modalCloseBtn']").hide();
				modalModifyBtn.show();
				modalRemoveBtn.show();

				modal.modal("show");
			});

			//등록 버튼 클릭 시
			$("#register").click(function (e) {
				e.preventDefault();

				//모달 text
				modalTitle.text("Appellation Register");
				modal.find("input").val("");

				//모달 button
				modal.find("button[id!='modalCloseBtn']").hide();
				modalRegisterBtn.show();

				modal.modal("show");
			});

			//modal내의 register 클릭 시
			modalRegisterBtn.on("click", function () {
				formObj.attr("action", "register").attr("method", "post");
				formObj.append("<input type='hidden' name='appellation' value='" + modalContent1.val() + "'/>");
				formObj.submit();
			});

			//모달 내의 수정 버튼 클릭 시..
			modalModifyBtn.on("click", function (e) {
				formObj.attr("action", "modify").attr("method", "post");
				formObj.append("<input type='hidden' name='appellation' value='" + modalContent1.val() + "'/>");
				formObj.append("<input type='hidden' name='idx' value='" + modal.data("idx") + "'/>");
				formObj.submit();
			});


			//모달 내의 삭제 버튼 클릭 시
			modalRemoveBtn.on("click", function (e) {
				if (delchk() == true) {
					formObj.attr("action", "delete");
				} else {
					return;
				};
				formObj.attr("action", "remove").attr("method", "post");
				formObj.append("<input type='hidden' name='idx' value='" + modal.data("idx") + "'/>");
				formObj.submit();
			});

			//close button click 시
			modalCloseBtn.on("click", function (e) {
				modal.modal('hide');
			});

			function delchk() {
				if (confirm("삭제하시겠습니까?")) {
					return true;
				} else {
					return false;
				}
			}

		});
	</script>
</th:block>
