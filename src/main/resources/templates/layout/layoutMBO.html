<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org" xmlns:sec="http://www.thymeleaf.org/thymeleaf-extras-springsecurity4" xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout">

<head>

    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
    <meta name="description" content="">
    <meta name="author" content="">

    <title>Modern Business - Start Bootstrap Template</title>

    <!-- Bootstrap core CSS -->
    <link href="/vendor/bootstrap/css/bootstrap.min.css" rel="stylesheet">
    <link href="/vendor/fontawesome-free/css/all.min.css" rel="stylesheet" type="text/css">

    <!-- Custom styles for this template -->
    <link href="/css/modern-business.css" rel="stylesheet">

    <style>
        table {
            text-align: center;
            vertical-align: middle;
        }

        @media (max-width:992px) {
            .qparent {
                display: flex;
                flex-direction: column-reverse;
            }
        }

        @media (max-width:768px) {
            .question {
                /* background: red; */
            }

            #bottomGroup {
                bottom: 7%;
                right: 5%;
            }
        }

        @media (min-width:768px) {
            .question {
                /* background: orange; */
            }

            #bottomGroup {
                bottom: 7%;
                right: 5%;
            }
        }

        @media (min-width:992px) {
            .question {
                displays: inline;
                /* background: yellow; */
            }

            #bottomGroup {
                bottom: 7%;
                right: 8%;
            }
        }

        @media (min-width:1200px) {
            .question {
                display: inline;
                /* background: green; */
            }

            #bottomGroup {
                bottom: 7%;
                right: 8%;
            }
        }

        #top {
            display: none;
        }


        /* introduction 폰트 조정 */
        blockquote p {
            font-size: 1rem;
        }

        blockquote .blockquote-footer {
            font-size: 0.9rem;
        }

        .card-body .collapse {
            font-size: 0.9rem;
        }

        /* ./introduction 폰트 조정 */

        /* .fa-save{
            color: powderblue;
        } */
        /* input[type=radio] { */
        /* Double-sized Checkboxes */
        /* -ms-transform: scale(1.5); */
        /* IE */
        /* -moz-transform: scale(1.5); */
        /* FF */
        /* -webkit-transform: scale(1.5); */
        /* Safari and Chrome */
        /* -o-transform: scale(1.5); */
        /* Opera */
        /* padding: 5px; */
        /* } */
        /* Hide the browser's default radio button */
    </style>
</head>

<body>

    <!-- Navigation -->
    <nav class="navbar fixed-top navbar-expand-lg navbar-dark bg-dark fixed-top">
        <div class="container">

            <a onclick="window.open(this.href, '_blank'); return false;" class="navbar-brand" th:href="${companyInfo?.homepage}" th:text="${companyInfo?.name}">

                <!-- <img src="http://placehold.it/150x50?text=Logo" alt=""> -->
            </a>
            <button class="navbar-toggler navbar-toggler-right" type="button" data-toggle="collapse" data-target="#navbarResponsive" aria-controls="navbarResponsive" aria-expanded="false" aria-label="Toggle navigation">
                <span class="navbar-toggler-icon"></span>
            </button>
            <div class="collapse navbar-collapse" id="navbarResponsive">
                <ul class="navbar-nav ml-auto">
                    <li class="nav-item">
                        <a class="nav-link" th:href="@{main(company=${company},tno=${tno})}">About</a>
                    </li>
                    <li class="nav-item dropdown" th:if="${turn?.infoMBO?.status}!='count'">
                        <a class="nav-link dropdown-toggle" href="#" id="navbarDropdownBlog" data-toggle="dropdown" aria-haspopup="true" aria-expanded="false">
                            <span th:text="MBO"></span>
                        </a>
                        <div class="dropdown-menu dropdown-menu-right" aria-labelledby="navbarDropdownBlog">
                            <div th:if="${session.evaluator}">
                                <a id="navStep1" class="dropdown-item" th:href="@{profile(company=${company},tno=${tno})}">Plan(목표 설정)</a>
                                <div class="dropdown-divider"></div>
                                <a id="navStep2" class="dropdown-item" th:href="@{profile(company=${company},tno=${tno})}">Do(중간 운영)</a>
                                <div class="dropdown-divider"></div>
                                <a id="navStep3" class="dropdown-item" th:href="@{profile(company=${company},tno=${tno})}">See(평가)</a>
                            </div>
                        </div>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link" th:href="@{contact(company=${company},tno=${tno})}">Contact</a>
                    </li>
                    <li class="nav-item dropdown">
                        <a class="nav-link dropdown-toggle" href="#" id="navbarDropdownBlog" data-toggle="dropdown" aria-haspopup="true" aria-expanded="false">
                            <i class="fas fa-user-circle fa-fw"></i>
                            <span th:text="${session?.evaluator?.name}"></span>
                        </a>
                        <div class="dropdown-menu dropdown-menu-right" aria-labelledby="navbarDropdownBlog">
                            <div th:if="${session.evaluator}">
                                <a class="dropdown-item" th:href="@{profile(company=${company},tno=${tno})}">Profile</a>
                                <div class="dropdown-divider"></div>
                                <a class="dropdown-item" href="#" data-toggle="modal" data-target="#logoutModal">Logout</a>
                            </div>
                            <a th:unless="${session.evaluator}" class="dropdown-item" th:href="@{/mbo/(company=${company})}">Login</a>
                        </div>
                    </li>
                </ul>
            </div>
        </div>
    </nav>
    <div class="mb-5"></div>
    <!-- content body -->
    <div layout:fragment="content">

    </div>
    <!-- ./content body -->


    <!-- Logout Modal-->
    <div class="modal fade" id="logoutModal" tabindex="-1" role="dialog" aria-labelledby="exampleModalLabel" aria-hidden="true">
        <!-- modal-dialog -->
        <div class="modal-dialog" role="document">
            <!-- modal-content -->
            <div class="modal-content">
                <!-- modal-header -->
                <div class="modal-header">
                    <h5 class="modal-title" id="exampleModalLabel">Ready to Leave?</h5>
                    <button class="close" type="button" data-dismiss="modal" aria-label="Close">
                        <span aria-hidden="true">&times;</span>
                    </button>
                </div>
                <!-- ./modal-header -->
                <!-- modal-body -->
                <div class="modal-body">[[${session?.evaluator?.name}]]님의 계정에서 로그아웃 하시겠습니까?</div>
                <div class="modal-footer">
                    <button class="btn btn-secondary" type="button" data-dismiss="modal">Cancel</button>
                    <button id="logOut" class="btn btn-primary">Logout</button>
                </div>
                <!-- ./modal-body -->
            </div>
            <!-- ./modal-content -->
        </div>
        <!-- ./modal-dialog -->
    </div>
    <!-- ./Logout Modal-->
    <!-- form for logout -->
    <form method="POST" th:action="@{logout}">
        <input type="hidden" name="company" th:value="${company}">
        <input type="hidden" th:name="${_csrf.parameterName}" th:value="${_csrf.token}">
    </form>
    <!-- ./form for logout -->


    <!-- Footer -->
    <div class="mt-5"></div>
    <footer class="py-1 bg-dark fixed-bottom">
        <div class="container">
            <p class="m-0 text-center text-white">Copyright &copy; Your Website 2019</p>
        </div>
        <!-- /.container -->
    </footer>

    <!-- Bootstrap core JavaScript -->
    <script src="/vendor/jquery/jquery.min.js"></script>
    <script src="/vendor/bootstrap/js/bootstrap.bundle.min.js"></script>

    <!--customjavascript-->
    <script>
        $("#logOut").click(function (e) {
            e.preventDefault();
            alert("[[${session?.evaluator?.name}]]님의 계정에서 성공적으로 로그아웃 했습니다.");
            $("form").submit();
        })

        var navStatus = '[[${turn?.infoMBO?.status}]]';
        switch (navStatus) {
            case "plan":
                $("#navStep1").attr("class", "dropdown-item text-info");
                $("#navStep2").attr("class", "dropdown-item disabled");
                $("#navStep3").attr("class", "dropdown-item disabled");
                break;
            case "do":
                $("#navStep1").attr("class", "dropdown-item disabled");
                $("#navStep2").attr("class", "dropdown-item text-info");
                $("#navStep3").attr("class", "dropdown-item disabled");
                break;
            case "see":
                $("#navStep1").attr("class", "dropdown-item disabled");
                $("#navStep2").attr("class", "dropdown-item disabled");
                $("#navStep3").attr("class", "dropdown-item text-info");
                break;
        }
    </script>
    <th:block layout:fragment="script">
    </th:block>

</body>

</html>
