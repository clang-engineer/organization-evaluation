<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org" xmlns:sec="http://www.thymeleaf.org/thymeleaf-extras-springsecurity4" xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout"
    layout:decorate="~{/layout/layoutSurvey}">
<!-- div content -->
<div layout:fragment="content">
    <div th:insert="~{common/basicInfo/contact::contact}"></div>
</div>
<!-- ./div content -->

</html>
<th:block layout:fragment=" script">
    <script th:inline="javascript">
        $(document).ready(function () {
            //작업 메시지 세트
            var msg = [[${ msg }]];
            console.log(msg);
            if (history.state == null) {
                if (msg == 'register') {
                    alert("등록 되었습니다.");
                } else if (msg == 'modify') {
                    alert("수정 되었습니다.");
                } else if (msg == 'remove') {
                    alert("삭제 되었습니다.");
                }
            }

            history.replaceState({}, null, null);

        });

    </script>
</th:block>
