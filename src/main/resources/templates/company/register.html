<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org" xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout" layout:decorate="~{/layout/layoutCompany}">

<div layout:fragment="content">
	<!-- Begin Page Content -->
	<div class="container-fluid">

		<h1 class="mt-4">Company Register</h1>
		<!-- Page Heading -->
		<p class="mb-4">
			DataTables is a third party plugin that is used to generate the demo table below. For more information about DataTables, please visit the
			<a target="_blank" href="https://datatables.net">official DataTables documentation</a>
			.
		</p>

		<!-- DataTales Example -->
		<div class="card shadow mb-4">
			<div class="card-header py-3">
				<h4 class="m-0 font-weight-bold text-primary">Company Register</h4>

			</div>
			<div class="card-body">
				<form th:action="@{register}" method="post" onsubmit="return tocheckpw1()">
					<div class="form-group">
						<label>Company Name</label>
						<input type="text" class="form-control" name="name" placeholder="Enter Company Name" required="required">
					</div>
					<div class="form-group">
						<label>ID</label>
						<input type="text" class="form-control" name="id" placeholder="Enter for Company identification" required="required">
					</div>
					<div class="form-group">
						<label>Password</label>
						<input type="password" class="form-control" name="pwd" id="pwd" placeholder="Password" required="required">
					</div>
					<div class="form-group">
						<input type="password" class="form-control" name="pwd2" id="pwd2" placeholder="Confirm Password" required="required">
					</div>
					<div class="form-group">
						<label>Home page address</label>
						<input type="url" class="form-control" name="homepage" placeholder="Enter home page address">
					</div>
					<button type="submit" class="btn btn-primary">Submit</button>
					<button type="reset" class="btn btn-secondary">Reset</button>

				</form>


			</div>
		</div>


	</div>
	<!-- /.container-fluid -->
</div>
<th:block layout:fragment="script">
	<script th:inline="javascript">
		function tocheckpw1() {
			var pw = document.getElementsById("pwd").value;
			var pwck = document.getElementById("pwd2").value;

			if (pw != pwck) {
				alert('비밀번호가 틀렸습니다. 다시 입력해 주세요');
				return false;
			}
		}
	</script>
</th:block>
</script>
</body>

</html>
