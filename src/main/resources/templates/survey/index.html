<html xmlns="http://www.thymeleaf.org">

<head>

  <meta charset="utf-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
  <meta name="description" content="">
  <meta name="author" content="">

  <title>SB Admin - Login</title>

  <!-- Custom fonts for this template-->
  <link href="/vendor/fontawesome-free/css/all.min.css" rel="stylesheet" type="text/css">

  <!-- Custom styles for this template-->
  <link href="/css/sb-admin.css" rel="stylesheet">

</head>

<body class="bg-secondary">

  <div class="container">
    <div class="card card-login mx-auto mt-5">
      <div class="card-header">
        <span class="float-md-left">Login</span>
        <span class="float-md-right">[[${company.name}]]</span>
      </div>
      <div class="card-body">
        <form th:action="@{login}"  method="POST">
          <div class="form-group">
            <h6 class="card-title">Choose Survey Info</h6>
            <p class="card-text">
              <select class="custom-select" name="tno">
                <option th:each="turn:${turns}" th:value="${turn.tno}">[[${turn.title}]]</option>
                <option>--</option>  
              </select>
            </p>
          </div>
          <div class="form-group">
            <h6 class="card-title">Personal Info</h6>
            <div class="form-label-group">
              <input type="email" id="inputAdmin" class="form-control" placeholder="Admin" required="required" autofocus="autofocus" name="email">
              <label for="inputAdmin">Email</label>
            </div>
          </div>
          <div class="form-group">
            <div class="form-label-group">
              <input type="password" id="inputPassword" class="form-control" placeholder="Password" required="required" name="password">
              <label for="inputPassword">Password</label>
            </div>
          </div>
          <!-- <div class="form-group">
            <div class="checkbox">
              <label>
                <input type="checkbox" name="remember-me">
                Remember Password
              </label>
            </div>
          </div> -->
          <input type="hidden" th:name="${_csrf.parameterName}" th:value="${_csrf.token}">
          <button class="btn btn-primary btn-block" type="submit">Login</button>
        </form>
        <!-- <div class="text-center"><a class="d-block small mt-3" href="register.html">Register an Account</a>
                <a class="d-block small" href="forgot-password.html">Forgot Password?</a>
                </div> -->
      </div>
    </div>
  </div>

  <!-- Bootstrap core JavaScript-->
  <script src="/vendor/jquery/jquery.min.js"></script>
  <script src="/vendor/bootstrap/js/bootstrap.bundle.min.js"></script>

  <!-- Core plugin JavaScript-->
  <script src="/vendor/jquery-easing/jquery.easing.min.js"></script>

</body>

</html>
