<table th:fragment="progressListTable(type)" class="table table-bordered table-hover" id="dataTable" width="100%" cellspacing="0">
    <thead class="thead-dark">
        <tr>
            <th>idx</th>
            <th>Name</th>
            <th>Email</th>
            <th>Level</th>
            <th>Department1</th>
            <th>Department2</th>
            <th>complete</th>
            <th>Total</th>
            <th class="w-50 th-lg" style="min-width: 300px">Ratio</th>
        </tr>
    </thead>
    <tfoot>
        <tr class="table-secondary">
            <th colspan="6">Total</th>
            <th>[[${completeCount}]]</th>
            <th>[[${totalCount}]]</th>
            <td>
                <div class="progress">
                    <div class="progress-bar bg-success" role="progressbar" th:style="${totalCount}!=null?'width:'+(${completeCount}/${totalCount})*100+'%'" aria-valuenow="25" aria-valuemin="0"
                        aria-valuemax="100"></div>
                </div>
            </td>
        </tr>
    </tfoot>
    <tbody>
        <tr th:each="staff,iterstate:${progress}">
            <th>[[${iterstate.count}]]</td>
            <td><a class="evaluatedList" th:data-type=${type} th:href=${staff[8]}>[[${staff[0]}]]</a></td>
            <td>[[${staff[1]}]]</td>
            <td>[[${staff[2]}]]</td>
            <td>[[${staff[3]}]]</td>
            <td>[[${staff[4]}]]</td>
            <td>[[${staff[5]}]]</td>
            <td>[[${staff[6]}]]</td>
            <td>
               <div class="progress">
                <div class="progress-bar" role="progressbar" th:style="'width:'+${#numbers.formatPercent(staff[7],0,0)}" aria-valuenow="25" aria-valuemin="0" aria-valuemax="100">[[${#numbers.formatPercent(staff[7],0,0)}]]</div>
                </div>
            </td>
        </tr>
    </tbody>
</table>
