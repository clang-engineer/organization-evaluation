<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org" xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout" layout:decorate="~{/layout/layoutTurn}">

<div layout:fragment="content">
	<div class="container-fluid">
		<!-- Breadcrumbs-->
		<ol class="breadcrumb">
			<li class="breadcrumb-item">
				<a th:href="@{index(tno=${tno})}">Dashboard</a>
			</li>
			<li class="breadcrumb-item active">Blank Page</li>
		</ol>

		<!-- Page Content -->
		<hr>
		<p>This is a great starting point for new custom pages.</p>


		<!-- DataTales Example -->
		<div class="card shadow mb-4">
			<div class="card-body">
				<form action="" id="myForm" method="post">
					<input type="hidden" name="tno" th:value="${tno}" />
					<div class="form-group">
						<label>Survey Title</label>
						<input type="text" class="form-control" name="title" placeholder="Enter Company Name" th:value="${info360.title}">
					</div>
					<div class="form-group">
						<label>Content</label>
						<textarea name="content" class="form-control" rows="5" th:text="${info360.content}"></textarea>
					</div>

					<div class="form-group">
						<label>Reply Type</label> <select class="form-control" name="replyCode">
							<option>--</option>
							<span th:each="book:${bookReply}">
								<option th:selected="${book.bno}==${info360.replyCode}" th:value="${book.bno}">[[${book.title}]]</option>
							</span>
						</select>
					</div>

					<!-- date time picker -->
					<div class="form-group">
						<label for="">시작일</label>
						<input class="form-control" type="datetime-local" th:value="${info360.startDate}" name="startDate">
					</div>
					<div class="form-group">
						<label for="">종료일</label>
						<input class="form-control" type="datetime-local" th:value="${info360.endDate}" name="endDate">
					</div>
					<!--./ date time picker -->

					<div class="form-group">
						<label>Status</label>
						<select class="form-control" name="status">
							<option>--</option>
							<span th:each="status:${bookStatus}">
								<option value="standby" th:selected="${status}==${info360.status}" th:value="${status}">[[${status}]]</option>
							</span>
						</select>
					</div>

					<input type="hidden" th:name="${_csrf.parameterName}" th:value="${_csrf.token}">

					<div class="form-group">
						<button type="submit" class="btn btn-primary">Modify</button>
					</div>

				</form>
			</div>
		</div>
	</div>
	<!-- /.container-fluid -->
</div>



<th:block layout:fragment="script">
	<script th:inline="javascript">

	</script>
</th:block>
