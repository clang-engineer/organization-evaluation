<!-- container -->
<div class="container" th:fragment="profile">
    <!-- Page Heading/Breadcrumbs -->
    <h2 class="mb-5">Profile
        <small>인사팀을 통해 전달 받은 기본 정보 입니다.</small>
    </h2>

    <!-- Blog Post -->
    <div class="card mb-4">
        <div class="card-body">

            <form th:with="evaluator=${session?.evaluator}">
                <fieldset disabled>
                    <div class="form-group">
                        <label>Name</label>
                        <input type="text" class="form-control" placeholder="Name" th:value="${evaluator?.name}">
                    </div>
                    <div class="form-group">
                        <label>Email</label>
                        <input type="email" class="form-control" placeholder="Email" th:value="${evaluator?.email}">
                    </div>
                    <label>Password</label>
                    <div class="form-row">
                        <div class="form-group col-md-6">
                            <input class="form-control" type="password" placeholder="Password" th:value="${evaluator?.password}">
                        </div>
                        <div class="form-group col-md-6">
                            <input class="form-control" type="password" placeholder="Confirm Password" th:value="${evaluator?.password}">
                        </div>
                    </div>
                    <div class="form-group">
                        <label>Telephone</label>
                        <input class="form-control" type="telephone" placeholder="555-5555-5555" th:value="${evaluator?.telephone}">
                    </div>
                    <div class="form-row">
                        <div class="form-group col-md-6">
                            <label>Department1</label>
                            <input type="text" class="form-control" placeholder="Department1" th:value="${evaluator?.department1}">
                        </div>
                        <div class="form-group col-md-6">
                            <label>Department2</label>
                            <input type="email" class="form-control" placeholder="Department2" th:value="${evaluator?.department2}">
                        </div>
                    </div>
                    <div class="form-group">
                        <label>Level</label>
                        <input type="text" class="form-control" placeholder="Level" th:value="${evaluator?.level}">
                    </div>
                </fieldset>
            </form>
            <div>
                <a th:href="@{|../../modify/${company.id}/${turn?.tno}|}">
                    <button type="submit" class="btn btn-primary">Modify</button>
                </a>
            </div>
        </div>
        <div class="card-footer text-muted" th:text="${#calendars.format(#calendars.createNow())}" >
        </div>
    </div>
    <!--./ Blog Post -->

</div>
<!-- ./container -->
