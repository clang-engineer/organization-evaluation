<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org" xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout" layout:decorate="~{/layout/layoutCompany}">

<div layout:fragment="content">
    <!-- Begin Page Content -->
    <div class="container-fluid">
        <h1 class="mt-4">Admin Register</h1>
        <!-- Page Heading -->
        <p class="mb-4">
            관리자 등록 페이지 입니다. 권한은 먼저 등록 후에 수정하셔야 합니다.
        </p>

        <!-- DataTales Example -->
        <div class="card shadow mb-4">
            <div class="card-header py-3">
                <h4 class="m-0 font-weight-bold text-primary">Admin Register</h4>

            </div>
            <div class="card-body">
                <form th:action="@{register}" method="post">
                    <div class="form-group">
                        <label>Name</label>
                        <input type="text" class="form-control" name="uname" placeholder="Enter Your Name" required="required">
                    </div>
                    <div class="form-group">
                        <label>ID</label>
                        <input type="text" class="form-control" name="uid" placeholder="Enter Admin ID" required="required">
                    </div>
                    <div class="form-group">
                        <label>Password</label>
                        <input type="password" class="form-control" name="upw" placeholder="Enter Admin Password" id="pwd1" required="required">
                    </div>
                    <div class="form-group">
                        <input type="password" class="form-control" name="upw2" placeholder="Confirm Admin Password" id="pwd2" required="required">
                    </div>
                    <div class="alert alert-success" id="alert-success">비밀번호가 일치합니다.</div>
                    <div class="alert alert-danger" id="alert-danger">비밀번호가 일치하지 않습니다.</div>
                    <fieldset disabled>
                        <label>Auth</label>
                        <div class="form-group">
                            <div class="checkbox">
                                <label class="checkbox-inline">
                                    <input type="checkbox" name="roles" value="BASIC"> BASIC
                                </label>
                                <label class="checkbox-inline">
                                    <input type="checkbox" name="roles" value="MANAGER"> MANAGER
                                </label>
                                <label class="checkbox-inline">
                                    <input type="checkbox" name="roles" value="ADMIN"> ADMIN
                                </label>
                            </div>
                        </div>
                    </fieldset>
                    <div class="form-group">
                        <label>Enabled</label>
                        <select class="form-control" name="enabled">
                            <option>--</option>
                            <option value="1">Enabled</option>
                            <option value="0">Disabled</option>
                        </select>
                    </div>

                    <input type="hidden" name="writeId" th:value="${#authentication?.name}">
                    <input type="hidden" name="updateId" th:value="${#authentication?.name}">

                    <button type="submit" class="btn btn-primary" id="submit">Submit</button>
                    <button type="reset" class="btn btn-secondary">Reset</button>

                </form>


            </div>
        </div>


    </div>
    <!-- /.container-fluid -->
</div>
<th:block layout:fragment="script">
    <script type="text/javascript" th:src="@{/public/js/passwordConfirm.js}"></script>
    <script th:inline="javascript">
    </script>
</th:block>
</script>
</body>

</html>
