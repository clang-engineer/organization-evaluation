<!-- container -->
<div class="container" th:fragment="modify">
    <style>
        #alert-success,
        #alert-danger {
            display: none;
        }
    </style>
    <!-- Page Heading/Breadcrumbs -->
    <h2 class="mb-5">Profile
        <small>기본 인적 사항 수정을 원하시는 분은 각 회사 인사팀에 요청 부탁 드립니다.</small>
    </h2>


    <!-- Blog Post -->
    <div class="card mb-4">
        <div class="card-body">

            <form th:action="@{../../modify}" method="POST" th:with="evaluator=${session?.evaluator}">
                <div class="form-group">
                    <label>Name</label>
                    <input type="text" class="form-control" name="name" placeholder="Name" th:value="${evaluator?.name}" readonly>
                </div>
                <div class="form-group">
                    <label>Email</label>
                    <input type="email" class="form-control" name="email" placeholder="Email" th:value="${evaluator?.email}" readonly>
                </div>
                <label>Password</label>
                <div class="form-row">
                    <div class="form-group col-md-6">
                        <input class="form-control" type="password" name="password" placeholder="Password" id="pwd1" th:value="${evaluator?.password}">
                    </div>
                    <div class="form-group col-md-6">
                        <input class="form-control" type="password" placeholder="Confirm Password" id="pwd2" th:value="${evaluator?.password}">
                    </div>
                </div>
                <div class="alert alert-success" id="alert-success">비밀번호가 일치합니다.</div>
                <div class="alert alert-danger" id="alert-danger">비밀번호가 일치하지 않습니다.</div>

                <div class="form-group">
                    <label>Telephone</label>
                    <input class="form-control" type="telephone" name="telephone" placeholder="555-5555-5555" th:value="${evaluator?.telephone}">
                </div>
                <div class="form-row">
                    <div class="form-group col-md-6">
                        <label>Department1</label>
                        <input type="text" class="form-control" name="department1" placeholder="Department1" th:value="${evaluator?.department1}" readonly>
                    </div>
                    <div class="form-group col-md-6">
                        <label>Department2</label>
                        <input type="email" class="form-control" name="department2" placeholder="Department2" th:value="${evaluator?.department2}" readonly>
                    </div>
                </div>
                <div class="form-group">
                    <label>Level</label>
                    <input type="text" class="form-control" name="level" placeholder="Level" th:value="${evaluator?.level}" readonly>
                </div>
                <input type="hidden" name="division1" th:value="${evaluator?.division1}">
                <input type="hidden" name="division2" th:value="${evaluator?.division2}">
                <input type="hidden" name="updateId" th:value="${evaluator?.name}">
                <input type="hidden" name="cno" th:value="${evaluator?.cno}">
                <input type="hidden" name="company"` th:value="${company?.id}">
                <input type="hidden" name="tno" th:value="${turn?.tno}">
                <input type="hidden" th:name="${_csrf?.parameterName}" th:value="${_csrf?.token}">
                <button type="submit" class="btn btn-danger" id="submit">Modify</button>
            </form>
        </div>
        <div class="card-footer text-muted" th:text="${#calendars.format(#calendars.createNow())}" >
        </div>
    </div>
    <!--./ Blog Post -->

</div>
<!-- ./container -->
