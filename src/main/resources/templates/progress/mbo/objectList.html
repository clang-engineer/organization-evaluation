<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org" xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout" layout:decorate="~{/layout/layoutTurn}">

<div layout:fragment="content">
    <div class="container-fluid">

        <!-- Breadcrumbs-->
        <ol class="breadcrumb">
            <li class="breadcrumb-item">
                <a th:href="@{/progress/mbo(tno=${turn?.tno})}">List</a>
            </li>
            <li class="breadcrumb-item active">Object List</li>
        </ol>
        <!-- DataTables Example -->
        <div class="card mb-3">
            <div class="card-header">
                <i class="fas fa-table"></i>MBO Object List
            </div>

            <div class="card-body">
                <div class="table-responsive">
                    <table class="table table-bordered" id="dataTable" width="100%" cellspacing="0">
                        <thead>
                            <tr>
                                <th colspan="col">#</th>
                                <th>목표</th>
                                <th>달성기준</th>
                                <th>비중</th>
                                <th>최종</th>
                            </tr>
                        </thead>
                        <tfoot>
                            <tr>
                                <th>#</th>
                                <th>목표</th>
                                <th>달성기준</th>
                                <th>비중</th>
                                <th>최종</th>
                            </tr>
                        </tfoot>
                        <tbody>
                            <tr colspan="row" th:each="object,status:${objectList}">
                                <td>[[${status.count}]]</td>
                                <td style="font-size: 0.5rem">[[${object?.object}]]</td>
                                <td style="font-size: 0.5rem">[[${object?.process}]]</td>
                                <td style="font-size: 0.5rem">[[${#numbers.formatPercent(object?.ratio,0,0)}]]</td>
                                <td style="font-size: 0.5rem">[[${object?.finish}]]</td>
                            </tr>
                        </tbody>
                    </table>

                </div>
            </div>
            <div class="card-footer small text-muted" th:text="${#calendars.format(#calendars.createNow())}"></div>
        </div>
    </div>
    <!-- /.container-fluid -->


</div>



<th:block layout:fragment="script">
    <script th:inline="javascript">
    </script>
</th:block>
