<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org" xmlns:sec="http://www.thymeleaf.org/thymeleaf-extras-springsecurity4" xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout"
	layout:decorate="~{/layout/layoutCompany}">

<div layout:fragment="content">
	<!-- Begin Page Content -->
	<div class="container-fluid">

		<h1 class="mt-4">Help Register</h1>
		<!-- Page Heading -->
		<p class="mb-4">
			DataTables is a third party plugin that is used to generate the demo table below. For more information about DataTables, please visit the
			<a target="_blank" href="https://datatables.net">official DataTables documentation</a>
			.
		</p>

		<!-- DataTales Example -->
		<div class="card shadow mb-4">
			<div class="card-header py-3">
				<h4 class="m-0 font-weight-bold text-primary">Help Register</h4>

			</div>
			<div class="card-body">
				<form th:action="@{register}" method="post">
					<div class="form-group">
						<label>SurveyInfo</label>
						<select class="form-control" name="surveyInfo">
							<option value="">--</option>
							<option value="mbo">MBO 실적평가</option>
							<option value="survey">360 다면평가</option>
						</select>
					</div>
					<div class="form-group">
						<label>회사명</label>
						<input type="text" class="form-control" name="company" placeholder="Enter Company Name">
					</div>
					<div class="form-group">
						<label>이름</label>
						<input type="text" class="form-control" name="name" placeholder="Enter Name">
					</div>
					<div class="form-group">
						<label>Email</label>
						<input type="text" class="form-control" name="email" placeholder="Enter Email">
					</div>
					<div class="form-group">
						<label>전화번호</label>
						<input type="text" class="form-control" name="telephone" placeholder="Enter Telephone Number">
					</div>
					<div class="form-group">
						<label>문의 내용</label>
						<textarea class="form-control" rows="5" name="content"></textarea>
					</div>
					<div class="form-group">
						<label>처리 완료</label>
						<select class="form-control" name="complete">
							<option value="">--</option>
							<option value="N">처리 전</option>
							<option value="Y">처리 완료</option>
						</select>
					</div>
					<input type="hidden" name="writeId" th:value="${#authentication?.name}">
					<input type="hidden" name="updateId" th:value="${#authentication?.name}">
					<button type="submit" class="btn btn-primary">Submit</button>
					<button id="list" class="btn btn-info">List</button>
				</form>


			</div>
		</div>


	</div>
	<!-- /.container-fluid -->
</div>
<th:block layout:fragment="script">
	<script th:inline="javascript">
		var formObj = $("form");

		$(document).ready(function () {
			$("#list").click(function (e) {
				e.preventDefault();
				formObj.attr("action", './list').attr("method", "get");
				formObj.empty();
				formObj.submit();
			});

		});
	</script>
</th:block>
</script>
</body>

</html>
