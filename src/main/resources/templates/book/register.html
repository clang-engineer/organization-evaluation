<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org" xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout" layout:decorate="~{/layout/layoutCompany}">

<div layout:fragment="content">
	<!-- Begin Page Content -->
	<div class="container-fluid">

		<h1 class="mt-4">Book Register</h1>
		<!-- Page Heading -->
		<p class="mb-4">
			DataTables is a third party plugin that is used to generate the demo table below. For more information about DataTables, please visit the
			<a target="_blank" href="https://datatables.net">official DataTables documentation</a>
			.
		</p>

		<!-- DataTales Example -->
		<div class="card shadow mb-4">
			<div class="card-header py-3">
				<h4 class="m-0 font-weight-bold text-primary">Book Register</h4>

			</div>
			<div class="card-body">
				<form th:action="@{register}" method="post">
					<div class="form-group">
						<label>Book Type</label>
						<select class="form-control" name="type">
							<option>--</option>
							<option value="360Reply">360 Reply</option>
							<option value="360Status">360 Status</option>
							<option value="MBOUnit">MBO Unit</option>
							<option value="MBOStatus">MBO Status</option>
						</select>
					</div>
					<div class="form-group">
						<label>Book Title</label>
						<input type="text" class="form-control" name="title" placeholder="Enter Book Title" required="required">
					</div>
					<button type="submit" class="btn btn-primary">Submit</button>
					<button type="reset" class="btn btn-secondary">Reset</button>

					<input type="hidden" name="writeId" th:value="${#authentication.name}">
					<input type="hidden" name="updateId" th:value="${#authentication.name}">
				</form>


			</div>
		</div>


	</div>
	<!-- /.container-fluid -->
</div>
<th:block layout:fragment="script">
	<script th:inline="javascript">
	</script>
</th:block>
</script>
</body>

</html>
