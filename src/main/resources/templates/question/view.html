<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org" xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout" layout:decorate="~{/layout/layoutTurn}">

<div layout:fragment="content">
    <!-- .container-fluid -->
    <div class="container-fluid">
        <!-- Breadcrumbs-->
        <ol class="breadcrumb">
            <li class="breadcrumb-item">
                <a th:href="@{index(tno=${tno})}">Dashboard</a>
            </li>
            <li class="breadcrumb-item active">Blank Page</li>
        </ol>

        <!-- Page Content -->
        <hr>
        <p>This is a great starting point for new custom pages.</p>

        <!-- DataTales Example -->
        <div class="card shadow mb-4">
            <div class="card-body">
                <div class="form-group">
                    <label>Division1</label>
                    <input type="text" class="form-control" th:value="${question.division1}" readonly>
                </div>
                <div class="form-group">
                    <label>Division2</label>
                    <input type="text" class="form-control" th:value="${question.division2}" readonly>
                </div>
                <div class="form-group">
                    <label>Order Idx</label>
                    <input type="text" class="form-control" th:value="${question.idx}" readonly>
                </div>
                <div class="form-group">
                    <label>Category</label>
                    <input type="text" class="form-control" th:value="${question.category}" readonly>
                </div>
                <div class="form-group">
                    <label>Question</label>
                    <input type="text" class="form-control" th:value="${question.item}" readonly>
                </div>
                <div class="form-group">
                    <label>WriteId</label>
                    <input type="text" class="form-control" name="writeId" th:value="${question.writeId}"readonly>
                </div>
                <div class="form-group">
                    <label>WriteDate</label>
                    <input type="text" class="form-control" name="writeDate" th:value="${#dates.format(question.writeDate,'yyyy-MM-dd  hh:mm:ss')}" readonly/>
                </div>
                <div class="form-group">
                    <label>UpdateId</label>
                    <input type="text" class="form-control" name="updateId" th:value="${question.updateId}" readonly>
                </div>
                <div class="form-group">
						<label>UpdateDate</label>
						<input type="text" class="form-control" name="updateDate" th:value="${#dates.format(question.updateDate,'yyyy-MM-dd  hh:mm:ss')}" readonly>
                </div>
                <div class="form-group">
                    <button data-oper="modify" type="button" class="btn btn-success">Modify</button>
                    <button data-oper="list" type="button" class="btn btn-info">List</button>
                </div>
            </div>
            <form action="modify" method="GET">
                <input type='hidden' name='page' th:value='${ pageVO.page }' />
                <input type='hidden' name='size' th:value='${ pageVO.size }' />
                <input type='hidden' name='type' th:value='${ pageVO.type }' />
                <input type='hidden' name='keyword' th:value='${ pageVO.keyword }' />
            </form>
        </div>
    </div>
    <!-- /.container-fluid -->
</div>



<th:block layout:fragment="script">
    <script th:inline="javascript">
        $(document).ready(function () {
            var formObj = $("form");

            $('button').on("click", function (e) {
                e.preventDefault();

                var operation = $(this).data("oper");
                console.log(operation);

                if (operation === 'list') {
                    formObj.attr("action", "list").attr("method", "get");
                } else if (operation === 'modify') {
                    formObj.attr("action", "modify").attr("method", "get");
                    formObj.append("<input type='hidden' name='qno' value='" + [[${ question.qno }]] + "'/>");
                }

                formObj.append("<input type='hidden' name='tno' value='" + [[${ tno }]] + "'/>");
                formObj.submit();
            });
        });
    </script>
</th:block>
