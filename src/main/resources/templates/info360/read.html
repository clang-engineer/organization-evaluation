<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org" xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout" layout:decorate="~{/layout/layoutTurn}">
<div layout:fragment="content">
	<div class="container-fluid">
		<!-- Breadcrumbs-->
		<ol class="breadcrumb">
			<li class="breadcrumb-item">
				<a th:href="@{index(tno=${tno})}">Dashboard</a>
			</li>
			<li class="breadcrumb-item active">Blank Page</li>
		</ol>
		<!-- Page Content -->
		<hr>
		<p>This is a great starting point for new custom pages.</p>


		<!-- DataTales Example -->
		<div class="card shadow mb-4">
			<div class="card-body">
				<fieldset disabled>
					<div class="form-group">
						<label>Survey Title</label>
						<input type="text" class="form-control" name="title" placeholder="Enter Company Name" th:value="${info360?.title}">
					</div>
					<div class="form-group">
						<label>Content</label>
						<textarea name="content" class="form-control" rows="5" th:text="${info360?.content}"></textarea>
					</div>

					<div class="form-group">
						<label>Reply Type</label> <select class="form-control" name="replyCode">
							<option>--</option>
							<span th:each="book:${bookReply}">
								<option th:selected="${book?.bno}==${info360?.replyCode}" th:value="${book?.bno}">[[${book?.title}]]</option>
							</span>
						</select>
					</div>

					<!-- date time picker -->
					<div class="form-group">
						<label for="">시작일</label>
						<input class="form-control" type="datetime-local" th:value="${info360?.startDate}" name="startDate" readonly>
					</div>
					<div class="form-group">
						<label for="">종료일</label>
						<input class="form-control" type="datetime-local" th:value="${info360?.endDate}" name="endDate" readonly>
					</div>
					<!--./ date time picker -->
					<div class="form-group">
						<label>Status</label>
						<select class="form-control" name="status">
							<option>--</option>
							<option value="setting" th:selected="${info360?.status}=='setting'">설정 중</option>
							<option value="survey" th:selected="${info360?.status}=='survey'">평가 진행</option>
							<option value="count" th:selected="${info360?.status}=='count'">평가 집계</option>
							<option value="inactivation" th:selected="${info360?.status}=='inactivation'">비활성화</option>
						</select>
					</div>

				</fieldset>
				<div class="form-group">
					<button type="submit" class="btn btn-primary">Modify</button>
				</div>
			</div>
		</div>
	</div>
	<form id="myForm" th:action="@{modify}" method="get">
		<input type="hidden" name="tno" th:value="${tno}" />
	</form>
	<!-- /.container-fluid -->
</div>



<th:block layout:fragment="script">
	<script th:inline="javascript">
		$(document).ready(function () {
			$('button').on("click", function (e) {
				var formObj = $("#myForm");
				formObj.submit();
			});
		});
	</script>
</th:block>
