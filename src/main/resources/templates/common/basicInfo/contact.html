<!-- container -->
<div class="container" th:fragment="contact">

    <!-- Page Heading/Breadcrumbs -->
    <h2 class="mb-5">Contact
        <small>아래에 문의 사항을 등록하실 수 있습니다.</small>
    </h2>

    <!-- Content Row -->
    <div class="row">
        <!-- Map Column -->
        <div class="col-lg-8 mb-4">
            <!-- Embedded Google Map -->
            <iframe width="100%" height="400px" frameborder="0" scrolling="no" marginheight="0" marginwidth="0"
                src="https://www.google.com/maps/embed?pb=!1m18!1m12!1m3!1d3162.370466245794!2d127.04482131564818!3d37.569893231692966!2m3!1f0!2f0!3f0!3m2!1i1024!2i768!4f13.1!3m3!1m2!1s0x357cbb533eb972d3%3A0xa86cf2dfac0e8620!2z7Iug64u17Jet!5e0!3m2!1sko!2skr!4v1563357746942!5m2!1sko!2skr"></iframe>
        </div>
        <!-- Contact Details Column -->
        <div class="col-lg-4 mb-4">
            <h3>Contact Details</h3>
            <p>
                서울 동대문구 답십리동 ooo
                <br>Beverly Hills, CA 90210
                <br>
            </p>
            <p>
                <abbr title="Phone">전화 문의</abbr>: (02) 000-0000
            </p>
            <p>
                <abbr title="Email">Email 문의</abbr>:
                <a href="mailto:yorez@naver.com">yorez@naver.com
                </a>
            </p>
            <p>
                <abbr title="Hours">업무 시간</abbr>: Monday - Friday: 9:00 AM to 5:00 PM
            </p>
        </div>
    </div>
    <!-- /.row -->
    <!-- Contact Form -->
    <!-- In order to set the email address and subject line for the contact form go to the bin/contact_me.php file. -->
    <div class="row">
        <div class="col-lg-8 mb-4">
            <form th:action="@{help}" method="post" name="sentMessage" id="contactForm">
                <div class="control-group form-group">
                    <div class="controls">
                        <label>Phone Number:</label>
                        <input type="tel" class="form-control" name="telephone" required data-validation-required-message="Please enter your phone number.">
                    </div>
                </div>
                <div class="control-group form-group">
                    <div class="controls">
                        <label>Message:</label>
                        <textarea name="content" rows="10" cols="100" class="form-control" id="message" required data-validation-required-message="Please enter your message" maxlength="999"
                            style="resize:none"></textarea>
                    </div>
                </div>
                <input type="hidden" name="company" th:value="${company}">
                <input type="hidden" name="name" th:value="${session?.evaluator?.name}">
                <input type="hidden" name="email" th:value="${session?.evaluator?.email}">
                <input type="hidden" name="writeId" th:value="${session?.evaluator?.email}">
                <input type="hidden" name="updateId" th:value="${session?.evaluator?.email}">
                <input type="hidden" name="tno" th:value="${tno}">
                <!-- For success/fail messages -->
                <button type="submit" class="btn btn-primary" id="sendMessageButton">Send Message</button>
            </form>
        </div>

    </div>
    <!-- /.row -->

</div>
<!-- ./container -->
