<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org" xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout" layout:decorate="~{/layout/layoutTurn}">

<div layout:fragment="content">

    <div class="container-fluid">

        <!-- Breadcrumbs-->
        <ol class="breadcrumb">
            <li class="breadcrumb-item">
                <a href="#">Dashboard</a>
            </li>
            <li class="breadcrumb-item active">Tables</li>
        </ol>

        <!-- DataTables Example -->
        <div class="card mb-3">
            <div class="card-header">
                <i class="fas fa-table"></i> MBO See Progress
            </div>

            <!-- search box -->
            <div class="row mt-4 ml-2">
                <div class="col-sm-2">
                    <button id="xlDownload" class="btn btn-info">Excel Download</button>
                    <button id="xlRawdata" class="btn btn-success">Rawdata</button>
                </div>
            </div>

            <!-- /search box -->
            <!-- .card-body -->
            <div class="card-body">
                <div class="table-responsive text-nowrap">
                    <table th:insert="~{common/turnAdmin/progressListTable::progressListTable(mbo)}"></table>
                </div>
            </div>
            <!-- .card-body -->
            <div class="card-footer small text-muted">Updated yesterday at 11:59 PM</div>

        </div>

        <p class="small text-center text-muted my-5">
            <em>More table examples coming soon...</em>
        </p>
    </div>
    <!-- /.container-fluid -->
    <form id="f1" th:action="@{list}" method="POST">
        <input type="hidden" name="tno" th:value="${tno}">
        <input type="hidden" th:name="${_csrf?.parameterName}" th:value="${_csrf?.token}">
    </form>

    <div id="viewLoading">
        <img src="/img/loading.gif" />
    </div>


</div>



<th:block layout:fragment="script">
    <script th:inline="javascript">

        $(document).ready(function (e) {

            var formObj = $("#f1");

            //xl 다운로드 함수
            $("#xlDownload").click(function (e) {
                formObj.attr("action", "./mbo");
                formObj.submit();
            });

            //rawdata 다운로드 함수
            $("#xlRawdata").click(function (e) {
                formObj.attr("action", "./mbo/result");
                formObj.submit();
            });

            // 개인의 피평가자 리스트 보는 버튼 클릭.
            $(".evaluatedList").click(function (e) {
                e.preventDefault();
                var tno = [[${ tno }]];
                var sno = $(this).attr("href");
                var type = $(this).data("type");

                formObj.empty();
                formObj.attr("method", "GET")
                formObj.append("<input type='hidden' name='tno' value='" + tno + "'>");
                formObj.append("<input type='hidden' name='sno' value='" + sno + "'>");
                formObj.attr("action", "mbo/evaluatedList");
                formObj.submit();
            });


            $('#viewLoading').hide();


        }).ajaxStart(function () {         // ajax 통신 시작 callback (로딩바 show)
            console.log('ajax start');
            $('#viewLoading').show();
        }).ajaxStop(function () {        // ajax 통신 완료 callback (로딩바 hide)
            console.log('ajax end');
            $('#viewLoading').hide();
        });

    </script>
</th:block>
